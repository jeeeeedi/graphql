<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My GraphQL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="heart.png">
</head>

<body>

    <div class="topnav">
        <div id="loader">Loading...</div>
        <div id="auth" style="display: none;">
            <h1 id="welcome"></h1>
            <form id="login-form">
                <input id="username" placeholder="Username" />
                <input id="password" type="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
            <button id="logout-button" onclick="logout()" style="display: none;">
                Logout
            </button><br><br><br><br>
            <p id="message"></p>

        </div>
    </div>

    <div class="stats" id="stats" style="display: none;">
        <h2>Stats</h2>
        <table>
            <tr>
                <th>User Info</th>
                <th>XP</th>
                <th>Transactions</th>
                <th>Audit Ratio</th>
            </tr>
            <tbody id="stats-table-body">
                <tr>
                    <td id="user"></td>
                    <td id="xp"></td>
                    <td id="transactions-count"></td>
                    <td id="audit-ratio"></td>
            </tbody>
        </table>
    </div>

    <div class="graphs" id="graphs" style="display: none;">
        <h2>Graphs</h2>
        <h3>Projects</h3>
        <svg id="project-chart"></svg>
        <h3>Project Info</h3>
        <div id="project-info">Click on a project to see more info.</div>
        <h3>Group Members</h3>
        <svg id="member-chart" width="100%" height="600"></svg>
    </div>

    <div class="footer">
        <p>GraphQL by <a href="https://github.com/jeeeeedi">Jedi</a></p>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
