<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My GraphQL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="heart.png">
</head>

<body>

    <div class="topnav">
        <!--     <div class="login">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div> -->
        <div id="loader">Loading...</div>
        <div id="auth" style="display: none;">
            <form id="login-form">
                <h2>Login</h2>
                <input id="username" placeholder="Username" />
                <input id="password" type="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>

            <!-- <button id="secret-button" onclick="fetchSecret()">Get Secret</button> -->
            <p id="welcome"></p>
            <button id="logout-button" onclick="logout()" style="display: none;">
                Logout
            </button>

            <p id="message"></p>
        </div>
    </div>

    <div class="stats" id="stats" style="display: none;">
        <h2>Stats</h2>
        <p><strong>User Info:</strong> <span id="user"></span></p>
        <p><strong>XP:</strong> <span id="xp"></span></p>
        <p><strong>Transactions:</strong> <span id="transactions-count"></span></p>
        <p><strong>Audit Ratio:</strong> <span id="audit-ratio"></span></p>
    </div>

    <div class="graphs" id="graphs" style="display: none;">
        <h2>Graphs</h2>
        <h3>Projects</h3>
        <svg id="project-chart"></svg>
        <h3>Project Info</h3>
        <div id="project-info">Click on a project to see more info.</div>
        <h3>Group Members</h3>
        <svg id="member-chart" width="100%" height="600"></svg>
    </div>

    <div class="footer">
        <p>GraphQL by <a href="https://github.com/jeeeeedi">Jedi</a></p>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
