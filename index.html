        <div id="loader">Loading...</div>
        <div id="content" style="display: none;">
            <form id="login-form">
                <h2>Login</h2>
                <input id="username" placeholder="Username" />
                <input id="password" type="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>

            <!-- <button id="secret-button" onclick="fetchSecret()">Get Secret</button> -->
            <p id="welcome"></p>
            <button id="logout-button" onclick="logout()" style="display: none;">
                Logout
            </button>

            <p id="message"></p>
        </div>
    </div>

    <div class="stats" id="stats" style="display: none;">
        <h2>Stats</h2>
        <p><strong>User Info:</strong> <span id="user"></span></p>
        <p><strong>XP:</strong> <span id="xp"></span></p>
        <p><strong>Transactions:</strong> <span id="transactions-count"></span></p>
        <p><strong>Audit Ratio:</strong> <span id="audit-ratio"></span></p>
    </div>

    <div class="graphs">
        <h2>Graphs</h2>

    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
